<!DOCTYPE html>
<html>
<head>
<style>
.card {
  background-color: #a4243b
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

h3 {
color: #d8c99b
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 16px;
}
.button {
  background-color: #d8973c
}
button:hover {
  background-color: #bd632f
}
</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Avatar" style="width:100%">
  <div class="container">
    <h3><b>Otto the Orange</b></h3> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
  </div>
</div>

</body>
</html>
